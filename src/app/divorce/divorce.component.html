<form class="container">
    <div class="form-grp">
        <div>
            <label>Husband Name</label>
            <input type="text" class="form-control col-sm-5" name="hname" [(ngModel)]="hname" />
        </div>
        <div>
            <label>Wife Name</label>
            <input type="text" class="form-control col-sm-5" name="wname" [(ngModel)]="wname" />
        </div>
        <div>
            <label>Married Since</label>
            <input type="text" class="form-control col-sm-5" name="since" [(ngModel)]="since" />
        </div>
        <div>
            <label>Reason</label>
            <textarea class="form-control col-sm-5 " name="reason" [(ngModel)]="reason"></textarea>
        </div>
        <div>
            <input type="checkbox" id="checkBox" (click)="onCheck(true)" />I accept the above mentioned details are true from my knowledge.
        </div>
        <div>
            <button class="btn btn-primary" (click)="onApply()" [disabled]=checked >Apply</button>
        </div>
        

    </div>
</form>
